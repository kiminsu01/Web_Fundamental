<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Animation Demo</title>
    <script src="../js/jquery-3.4.1.js"></script>
    
    
</head>
<body>
    
    <input type="button" id="btn1" value="효과1"/>
    <input type="button" id="btn2" value="효과2"/>
    <style>
        div{
            width : 300px;
            height : 300px;
            background-color: red;
        }
    </style>
    <div id="target">

    </div>
    <script>
        $("#btn1").click(function(){
            //event helper
            //event anonymous method
            //event callback method
            //$("#target").fadeOut('slow');
            //$("#target").hide('fast');
            $("#target").slideUp();
        });  
        $("#btn2").click(function(){
            //event helper
            //event anonymous method
            //event callback method
            //$("#target").fadeIn('slow');
            //$("#target").show('fast');
            $("#target").slideDown();
        }); 
    </script>
</body>
    
</html>
